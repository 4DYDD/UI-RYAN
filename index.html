<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YAN STORE</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="bodynya">
    <nav class="navbar">
      <div class="sesi-kiri">
        <div class="hamburger"><i class="fa-solid fa-bars"></i></div>
        <div class="nama-toko">
          <i class="fa-solid fa-gamepad"></i>YAN STORE
        </div>
      </div>
      <div class="sesi-kanan">
        <div class="tombol-search">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="berlian"><i class="fa-solid fa-gem"></i></div>
      </div>
    </nav>
    <header class="header">
      <div>
        <div class="biji"></div>
        <div class="biji"></div>
        <div class="biji biji-hitam"></div>
        <div class="biji"></div>
        <div class="biji"></div>
      </div>
      <img src="/Ryan_Header.jpg" alt="RyanHeader" />
    </header>
    <main class="main-card">
      <h1>POPULAR GAMES</h1>
      <div class="urutan-card">
        <div class="card">
          <img class="gambarnya" src="Ryan_ML.jpg" alt="" />
          <p>Mobile Legends</p>
        </div>
        <div class="card">
          <img class="gambarnya" src="Ryan_PUBG.jpg" alt="" />
          <p>PUBG Mobile</p>
        </div>
        <div class="card">
          <img class="gambarnya" src="Ryan_FF.jpg" alt="" />
          <p>Free Fire</p>
        </div>
        <div class="card">
          <img class="gambarnya" src="Ryan_HOK.jpg" alt="" />
          <p>Honor Of Kings</p>
        </div>
        <div class="card">
          <img class="gambarnya" src="Ryan_Roblox.jpg" alt="" />
          <p>Roblox</p>
        </div>
        <div class="card">
          <img class="gambarnya" src="Ryan_Valo.jpg" alt="" />
          <p>Valorant</p>
        </div>
      </div>
    </main>
  </body>
</html>
